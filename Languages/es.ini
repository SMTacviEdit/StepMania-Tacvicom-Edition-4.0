[OptionExplanations]
Advanced Options=Cambia opciones avanzadas, como la puntuación,\nla ventana de sincronización o el medidor de vida.
AutoSetStyle=Permite que el juego liste todos los modos de uno y dos jugadores. Es necesario que StepMania se reinicie (o presionar Mayús+F2).
AllowExtraStage=Si está activado (y el modo Evento está desactivado), el jugador puede participar en escenas extra tras completar ciertos requisitos.
AllowMultipleToasties=Permite múltiples huevos de pascua en una canción.
AllowSongDeletion=Permite que los jugadores eliminen canciones del sistema presionando Ctrl+Retroceso en la ruleta de música.
AutoPlay=Esta opción es útil para quien quiera jugar sin plataforma. Sin embargo, no será posible optar a puntuaciones máximas o escenas extra.
NotePosition=Determina dónde se colocan los receptores de flechas en el juego.
ComboOnRolls=Elige si los repes incrementan el combo o no. Se requiere recargar las Métricas (Shift+F2) si se cambia.
ComboUnderField=Determina si el combo debe aparecer bajo las notas o no.
DelayedBack=Si está activado, se necesita sostener el botón Atrás durante 0,5 segundos para salir. Resulta útil si presionas el botón Atrás accidentalmente en la plataforma.
Difficulty=Elige la dificultad de los pasos.
DefaultFailType=Cuando los jugadores se quedan sin vida, INMEDIATO detiene el juego inmediatamente; CONTINUAR detiene el juego, pero permite continuar; FIN DE CANCIÓN al final, y APAGADO desactiva la pantalla de fallo.
GameplayShowScore=Muestra u oculta la puntuación en el juego.
GameplayShowStepsDisplay=Muestra u oculta la información de pasos en el juego.
HarshHotLifePenalty=Si la barra de vida está llena, y esto se activa, entonces un mal juicio significa perder al menos 10% de la vida completa.
ShowLotsaOptions=Escoge cuántas líneas o filas de opciones escoger. POCAS mantiene el mínimo; MUCHAS añade varias modificaciones.
LongFail=Escoge entre la pantalla de fallo LARGA de sm-ssc o la CORTA adoptada más tarde.
FlashyCombo=Determina si los flashes del combo deben mostrarse.
GameplayFooter=Si está activado, muestra un mensaje al pie de la pantalla que bloquea la visibilidad de las flechas (pantalla de puntuación DDR).
FancyUIBG=Activa el fondo animado. Se recomienda desactivarlo en ordenadores no muy potentes. Los cambios se verán en la pantalla de título.
FullscreenType=Cambia el modo de pantalla completa usando el monitor exclusivamente (tradicional), o sea una ventana sin bordes (mejor).
TimingDisplay=Activa la visualización de segmentos de sincronización en la barra de progreso de la canción.
ScoringType=Define qué método de puntuación emplear. Si se selecciona Especial, puedes escoger un modo de puntuación especial en el menú de opciones.
Speed=Cambia la velocidad de las flechas.
Accel=Cambia la forma en la que las flechas se acercan al objetivo.
Effect=Cambia el tamaño o el movimiento de las flechas u objetivos.
Appearance=Cambia el aspecto de las flechas.
Turn=Cambia la coreografía de los pasos.
Insert=Añade pasos a la coreografía del baile.
Holds=Activa o desactiva flechas que hay que mantener.
Mines=Activa o desactiva las minas.
PlayerAutoPlay=Juega y reproduce los pasos automáticamente.
ScoreDisplay=Cambia la forma en la que se muestra la puntuación.
ProTiming=Cambia la forma en la que se muestran los juicios.
Scroll=Cambia la orientación del área de pasos.
NoteSkins=Cambia el diseño de las flechas.
Handicap=Elimina ciertos pasos. Si se activa, no tendrás acceso a la tabla de récords.
Hide=Oscuro oculta los receptores. A ciegas oculta el juicio. Cubrir oculta el fondo.
Persp=Cambia el ángulo de visión del flujo de flechas.
Steps=Selecciona la dificultad de los pasos.
Characters=Personajes de baile.
SaveToProfileHelp=Necesita un perfil o tarjeta de memoria.
MusicRateHelp=Reproduce la música más rápido.
InputDebounceTime=Tiempo que necesita el panel para presionarse. Utilízalo para tratar los pasos falsos que ocurren poco después de un paso real.
MinTNSToHideNotes=Juicio para conseguir que una flecha desaparezca tras presionarla.
ShowSongOptions=Activa la pantalla de opciones de canción. Con PREGUNTAR se accede a dicha pantalla presionando START por segunda vez tras la pantalla de opciones del jugador.
TimingWindowScale=Incrementa el valor para que los pasos sean juzgados más estrictamente (es decir, reduce el tiempo para realizar el paso correctamente).
StepMania Credits=Para ver los nombres de los miembros del\nequipo de desarrollo de StepMania y StepMania Edición Tacvicom.
ProgressiveStageLifebar=Determina si la barra de vida es más cruel en escenas posteriores.
EditorDefaultNoteskin=Cambia los diseños de flechas en el Modo Edición.
ThemeColor=Cambia el Color del Tema. Surtirá efecto completo cuando salgas de las Opciones.
LifeBarCovers=Cambia la cobertura de las Barras de Vida. Aplica a ambos jugadores.
Gameplay Options=Cambia los Elementos mostrados mientras se juega una Canción.
Particle=Elige el tipo de partículas para el Fondo Animado (será visible si Fondo Animado está activado).
PreferredMeter=Escoge tu escala preferida de dificultad; esto afecta principalmente a las "canciones jefe". Recargar las métricas (via Shift+F2) es requerido si se cambia.
ShowBeatBars=Elige si mostrar las barras de ritmo mientras se reproduce una canción o no. Recargar las métricas (via Shift+F2) es requerido si se cambia.
JudgmentLabel=Cambia las etiquetas del juicio sobre las notas durante el juego. Esto afecta a ambos jugadores.
AllowDanceSolo=Muestra u oculta el Modo Solo en la pantalla de Selección de Estilo. Sólo aplica cuando el tipo de juego es dance.
ShowDifficultySelection=Muestra o oculta la pantalla de Selección de Dificultad después de seleccionar el modo de juego (sólo para los modos Normal o Delirio). Si se oculta, predeterminará la dificultad Estándar.
CoinMode=HOGAR: Las opciones se muestran en la pantalla de título. PAGO: Las opciones se ocultan y debes insertar monedas. JUEGO LIBRE: Las opciones se ocultan y se puede jugar sin monedas.
TitleLogo=Escoge el tipo de logotipo para la pantalla del título. Están los logotipos actuales (Versión 4.0), los logotipos anteriores (versión 3.0), los logotipos clásicos (Versión 2.0) o los respectivos de sus juegos de origen.
DanceLogo=Para cambiar el tipo de logotipo cuando el juego seleccionado es Dance. Sólo tiene efecto si el Logo de Título escogido es Respectivo.
StepManiaLogo=Para cambiar el tipo de logotipo de StepMania. Sólo tiene efecto si el Logo de Título escogido es StepMania.
TitleMenuScrollType=Para cambiar el tipo de desplazador del menú principal. Elige entre el nuevo desplazador de StepMania Edición Tacvicom, el desplazador anterior, o el clásico de StepMania.

